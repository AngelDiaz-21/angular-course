<h4>Listado</h4>
<ul class="list-group">
  <!-- <li class="list-group-item">Krillin - 500</li> -->
  <!-- <li class="list-group-item">Goku - 10,000</li> -->
  <!-- Por defecto en el ngFor, el indice es un objeto que ya esta definido, solo que de esta manera se extrae el indice y asÃ­ mismo el first (indica el primer indice), last (indica el ultimo indice), even (para saber si el indice es par), odd (para saber si el indice es impar)-->
  <li *ngFor="let character of characterList;
              let position = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd"
              class="list-group-item d-flex justify-content-between align-items-center"
              [ngClass]="{
                'list-group-item-dark': isLast,
                'list-group-item-primary': isEven
              }">
    <div>
      <span class="text-primary">{{ position + 1 }}. </span>
      <span>Nombre: </span><strong>{{ character.name }}</strong>
      -
      <span>Power:</span>
      <strong>{{ character.power }}</strong>
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
